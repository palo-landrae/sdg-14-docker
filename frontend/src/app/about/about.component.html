<section id="about-landing">
  <div class="{{ theme }} py-4">
    <div class="container py-5">
      <div class="row h-100 align-items-center py-5">
        <div class="col-lg-6">
          <h1 class="display-4">About us page</h1>
          <p class="lead text-muted mb-0">
            Create a minimal about us page using Bootstrap 4.
          </p>
          <p class="lead text-muted">
            Snippet by
            <a href="https://bootstrapious.com/snippets" class="text-muted">
              <u>Bootstrapious</u></a
            >
          </p>
        </div>
        <div class="col-lg-6 d-none d-lg-block">
          <img
            src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdni.iconscout.com%2Fillustration%2Fpremium%2Fthumb%2Fweb-development-3454633-2918522.png&f=1&nofb=1"
            alt=""
            class="img-fluid"
          />
        </div>
      </div>
    </div>
  </div>
</section>

<section id="team">
  <div class="{{ theme }} py-4">
    <div class="container py-5">
      <div class="row mb-4">
        <div class="col-lg-5">
          <h2 class="display-4 font-weight-light">Our team</h2>
          <p class="font-italic text-muted">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit.
          </p>
        </div>
      </div>

      <div class="row text-center">
        <!-- Team item-->
        <div class="col-xl-3 col-sm-6 mb-5" *ngFor="let member of team">
          <div class="rounded shadow py-5 px-4">
            <img
              src="{{ member.img }}"
              alt=""
              width="100"
              class="img-fluid rounded-circle mb-3 img-thumbnail shadow-sm"
            />
            <h5 class="mb-0">{{ member.name }}</h5>
            <span class="small text-uppercase text-muted">Developer</span>
            <ul class="social mb-0 list-inline mt-3">
              <li class="list-inline-item">
                <a href="#" class="social-link"
                  ><i class="fa fa-facebook-f"></i
                ></a>
              </li>
              <li class="list-inline-item">
                <a href="#" class="social-link"
                  ><i class="fa fa-twitter"></i
                ></a>
              </li>
              <li class="list-inline-item">
                <a href="#" class="social-link"
                  ><i class="fa fa-instagram"></i
                ></a>
              </li>
              <li class="list-inline-item">
                <a href="#" class="social-link"
                  ><i class="fa fa-linkedin"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
        <!-- End-->
      </div>
    </div>
  </div>
</section>

<section id="contact">
  <div class="{{ theme }} py-4">
    <div class="container py-5">
      <div class="row mb-4">
        <div class="col-lg-5">
          <h2 class="display-4 font-weight-light">Drop us a message</h2>
          <p class="font-italic text-muted">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit.
          </p>
        </div>
      </div>
      <form
        [formGroup]="FormData"
        (ngSubmit)="onSubmit(FormData.value)"
        method="POST"
        encType="multipart/form-data"
      >
        <div class="row">
          <div class="col-md-6">
            <div class="form-group my-1">
              <input
                type="text"
                name="txtName"
                formControlName="txtName"
                class="form-control rounded-12"
                placeholder="Your Name"
                value=""
              />
            </div>
            <div class="form-group my-1">
              <input
                type="text"
                name="txtEmail"
                formControlName="txtEmail"
                class="form-control rounded-12"
                placeholder="Your Email"
                value=""
              />
            </div>
            <div class="form-group my-1 d-md-none">
              <textarea
                name="txtMessage"
                class="form-control"
                formControlName="txtMessage"
                placeholder="Your Message..."
                style="width: 100%; height: 120px; resize: none"
              ></textarea>
            </div>
            <div class="form-group my-1">
              <ng-hcaptcha formControlName="captcha"></ng-hcaptcha>
            </div>
            <div class="form-group mt-2">
              <button
                type="submit"
                [disabled]="!FormData.valid"
                class="btn btn-primary rounded-12"
              >
                Send Message
              </button>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group my-1 d-none d-md-block">
              <textarea
                name="txtMessage"
                class="form-control"
                formControlName="txtMessage"
                placeholder="Your Message..."
                style="width: 100%; height: 217.6px; resize: none"
              ></textarea>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
