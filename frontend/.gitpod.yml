tasks:
  - name: build
    init: npm install
    command: npm i -g @angular/cli@12 && gp sync-done build
  - name: dev-server
    init: gp sync-await build
    command: node server.js
    openMode: tab-after
  - name: dev-client
    init: gp sync-await build
    command: ng serve
    openMode: tab-after

ports:
  - port: 3000
    onOpen: open-browser
    visibility: public
  - port: 4200
    onOpen: open-browser
    
vscode:
  extensions:
    - dbaeumer.vscode-eslint